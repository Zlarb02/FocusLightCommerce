name: Deploy Backend

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx (multi-platform)
        uses: docker/setup-buildx-action@v3

      - name: Setup QEMU for emulation (needed for arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set timestamp tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/focuslight-backend:${{ env.TAG }},${{ secrets.DOCKERHUB_USERNAME }}/focuslight-backend:latest

      - name: Notify
        run: echo "âœ… Image pushed: ${{ env.TAG }}"
